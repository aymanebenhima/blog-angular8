<div class="row">
    <div class="col-md-6">
        <h1>List of articles</h1>
    </div>
    <div class="col-md-6 text-right"><a routerLink="/blog/create" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> New</a></div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>
                        <h3> {{ article.title | titlecase }} </h3>
                        <em> {{ article.body }} </em>
                    </td>
                    <td> {{ article.created_at | date:'medium' }} </td>
                    <td> {{ article.price | currency:symbol }} </td>
                    <td nowrap>
                        <a [routerLink]="['/blog', article.id, 'edit']" class="btn btn-warning btn-sm mr-1"><i class="fa fa-pencil"></i></a><button class="btn btn-dark btn-sm"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
