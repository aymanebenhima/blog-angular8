<div class="row">
    <div class="col-md-6 mt-5 text-center mx-auto">
        <span class="badge badge-primary">
            <h1><i class="fa fa-user"></i>Register Now</h1>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="form-group">
                <label for="email">email</label>
                <input formControlName="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <button class="btn btn-success btn-block">
                <i class="fa fa-user"></i>Register
            </button>
        </form>
    </div>
</div>
